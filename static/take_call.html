<div>
    <span ng-show="isPlivoConnected()">
        <span>
            {{message}}
        </span>
        <button class="btn" ng-disabled="agentBusy || readyToTakeCall || answerButtonEnabled" ng-click="agentReady()">Ready to take call</button>
        <button class="btn" ng-disabled="!answerButtonEnabled" ng-click="answerCall()">AnswerCall</button>
        <button class="btn" ng-disabled="!agentBusy" ng-click="hangUP()">Hang up</button>

        <button class="btn" ng-click="logout()">LOGOUT</button>
    </span>
    <span ng-show="!isPlivoConnected()">
        Not Connected Please click here to login:
        <a href="/login"> Login</a>
    </span>
</div>
